<div class="widget">
    <div class="row">
        <div class="flag col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <div class="flag-icon">
                <!--<i class="fa fa-flag fa-2x"></i>-->
                <i class="fa fa-map-marker fa-2x"></i>
            </div>
        </div>
        <div class="wrapper col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div class="row">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-map"></i>
                    </div>
                    <input type="text" class="form-control " placeholder="Location" ng-model="vm.params.startDetails.loc" id="originLocation">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="row">
                        <div class="input-group date-picker">
                            <div class="input-group-addon"><i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control input-sm" placeholder="Select Date" uib-datepicker-popup="{{vm.dateFormat}}" ng-model="vm.params.startDetails.date" is-open="vm.originStartDt" datepicker-options="dateOptions" ng-required="false" close-text="Close" alt-input-formats="altInputFormats" ng-focus="vm.openDtPicker()" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="row">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-clock-o"></i>
                            </div>
                            <uib-timepicker ng-model="vm.params.startDetails.time" hour-step="vm.hstep" minute-step="vm.mstep" show-meridian="vm.ismeridian"></uib-timepicker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row travel-mode-option">
                <div class="btn-group">
                    <label class="btn" ng-model="vm.params.startDetails.mode.flight" uib-btn-checkbox><i class="fa fa-plane"></i> Flight</label>
                    <label class="btn" ng-model="vm.params.startDetails.mode.bus" uib-btn-checkbox><i class="fa fa-bus"></i> Bus</label>
                    <label class="btn" ng-model="vm.params.startDetails.mode.train" uib-btn-checkbox><i class="fa fa-train"></i> Train</label>
                    <label class="btn" ng-model="vm.params.startDetails.mode.ship" uib-btn-checkbox><i class="fa fa-ship"></i> Ship</label>
                    <label class="btn" ng-model="vm.params.startDetails.mode.car" uib-btn-checkbox><i class="fa fa-car"></i> Car</label>
                    <label class="btn" ng-model="vm.params.startDetails.mode.subway" uib-btn-checkbox><i class="fa fa-subway"></i> Subway</label>
                </div>
            </div>
