<div class="container jt-margin">
    <div class="signup-form jt-margin">
        <form class="form-horizontal">
            <div class="form-group" ng-class="{true:'has-success has-feedback', false:'has-error has-feedback'}[vm.name.length > 1]" >
                <label class="control-label col-sm-4" for="signupName">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="signupName" ng-model="vm.name" 
                           aria-describedby="signupName">
                    <span ng-if="vm.name.length > 1" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span ng-if="vm.name.length < 2" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="signupEmail">e-mail</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="signupEmail" ng-model="vm.email" 
                           aria-describedby="signupEmail">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="signupPassword">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="signupPassword" ng-model="vm.password" 
                           aria-describedby="signupPassword">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="signupCPassword">Confirm Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="signupCPassword" ng-model="vm.cpassword" 
                           aria-describedby="signupCPassword">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-9 col-sm-1">
                    <button type="submit" class="btn btn-success" ng-click="vm.signup()">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
